
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N.ai.in – Smarter Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    h1 {
      color: #111;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {

      padding: 10px;

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;

      border: none;
      cursor: pointer;
    }

  <h1>N.ai.in – Smarter Search</h1>
  <form action="https://duckduckgo.com/" method="get" target="_blank">

    <button type="submit">Search</button>
  </form>
