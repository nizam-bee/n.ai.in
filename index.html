  <title>N.AI.IN - Smarter Search</title>
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: sans-serif;
      text-align: center;
      color: white;
      padding: 100px 20px;

    h1 { font-size: 3em; margin-bottom: 10px; }

    input[type="text"] {

      padding: 15px 30px;

      background-color: #00bcd4;
      color: white;
      border: none;

    }
  </style>
</head>
<body>
  <h1>N.AI.IN üîç</h1>
  <p>Search smarter, better & faster. Built by India, for the world.</p>
  <input type="text" id="searchInput" placeholder="Search anything...">
  <button onclick="doSearch()">Search</button>

  <div id="resultBox" style="display:none;">
    <iframe id="searchFrame"></iframe>
  </div>

  <script>
    function doSearch() {
      const query = document.getElementById("searchInput").value;
      if (query) {
        document.getElementById("searchFrame").src =
          "https://www.bing.com/search?q=" + encodeURIComponent(query);
        document.getElementById("resultBox").style.display = "block";
      }
    }
  </script>
</body>
